<html>
  <head>
    <title>Process Form Text</title>
  </head>
  <body>
    <h1>Type words into the following text area</h1>
    <!-- text box -->
    <div>
      <textarea
        id="txt"
        rows="5"
        cols="50"
        style="text-transform: uppercase"
      ></textarea>
      <!-- counter divs -->
      <div id="numWords"></div>
      <div id="numChars"></div>
    </div>

      <!-- import js --> 
    <script src="jsprocess.js"></script>
  </body>
</html>
